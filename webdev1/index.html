<!DOCTYPE html>
<html lang="US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="zadanie1 zadanie 1 jedeb Weekly WebDev Challenge web developer" />
        <meta name="description" content="Zadanie nr 1 z profilu Weekly WebDeveloper Challenge" />
        <meta name="author" content="SuchinTM" />
        <title>WeekDev zadanie 1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700&amp;subset=latin-ext" rel="stylesheet" /> 
        <link rel="stylesheet" href="style.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <img src="images/mark1.png" alt="logo" class="center-block logo1 img-responsive" />            
            <div class="row">
                <div class="col-xs-12 col-md-5 col-lg-5">
                    <h2>Register Form</h2>
                    <div class="back-color">
                        <form>
                            <div class="form-group form-border">
                                <label class="sr-only" for="username">Username</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" name="username" id="username" class="form-control text-field" placeholder="Username" required="required"/>
                                </div>
                            </div>
                            <div class="form-group form-border">
                                <label class="sr-only" for="password">Password</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" name="password" id="password" class="form-control text-field" placeholder="Password" required="required"/>
                                </div>
                            </div>
                            <div class="form-group form-border">
                                <label class="sr-only" for="repassword">Confirm Password</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" name="repassword" id="repassword" class="form-control text-field" placeholder="Confirm Password" required="required"/>
                                </div>
                            </div>
                            <div class="form-group form-border">
                                <label class="sr-only" for="email">E-mail</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="email" name="email" id="email" class="form-control text-field" placeholder="Email" required="required" />
                                </div>
                            </div>
                            <div class="form-group form-border">
                                <label class="sr-only" for="location">Location</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-map-marker"></span></span>
                                    <select id="location" class="form-control text-field" required="required" name="location">
                                        <option value="">Your Location</option>
                                        <option value="paris">Paris</option>
                                        <option value="london">London</option>
                                        <option value="warsaw">Warsaw</option>
                                    </select>
                                </div>
                            </div>
                            <div class="checkbox check-group">
                                <label class="check-label">
                                    <input type="checkbox" name="terms" value="terms" id="terms" /> 
                                    <span></span> I have read and accept the terms of use.
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-block button-wide" value="Sign Up" />
                            </div>
                        </form>
                    </div>
                    <h2>Send Email</h2>
                    <div class="back-color">
                        <form>
                            <div class="form-group form-border">
                                <label class="sr-only" for="yourname">Your Name</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" name="yourname" id="yourname" class="form-control text-field" required="required" placeholder="Your Name" />
                                </div>
                            </div>
                            <div class="form-group form-border">
                                <label class="sr-only" for="youremail">Your Email</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="email" name="youremail" id="youremail" class="form-control text-field" required="required" placeholder="Your Email" />
                                </div>
                            </div>
                            <div class="form-group">                                    
                                <textarea name="message" class="form-control" required="required" rows="9" placeholder="Type your message..."></textarea>
                            </div>
                            <div class="checkbox check-group">
                                <label class="check-label">
                                    <input type="checkbox" name="emailcopy" value="emailcopy" id="emailcopy" /> 
                                    <span></span> Send a copy to my Email
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-block button-wide" value="Send Email" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xs-12 col-md-5 col-lg-5 col-md-offset-1">
                    <h2>Sign In Form</h2>
                    <div class="back-color">
                        <form>
                            <div class="form-group form-border">
                                <label class="sr-only" for="signname">Username</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" name="signname" id="signname" class="form-control text-field" required="required" placeholder="Username" />
                                </div>
                            </div>
                            <div class="form-group form-border">
                                <label class="sr-only" for="signpass">Password</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" name="signpass" id="signpass" class="form-control text-field" required="required" placeholder="Password" />
                                </div>
                            </div>
                            <div class="checkbox check-group checkbox-left">
                                <label class="check-label">
                                    <input type="checkbox" name="remember" value="remember" id="remember" />
                                    <span></span> Remember me
                                </label>
                            </div>
                            <div class="form-group button-right pull-right">
                                <input type="submit" class="btn btn-block button-wide" value="Sign In" />
                            </div>
                        </form>
                    </div>
                    <h2>Recover Form</h2>
                    <div class="back-color">
                        <form>
                            <div class="form-group form-border">
                                <label class="sr-only" for="enteremail">Enter your Email</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="email" name="enteremail" id="enteremail" class="form-control text-field" required="required" placeholder="Enter your Email" />
                                </div>
                            </div>
                            <div class="form-group form-border">
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-phone"></span></span>
                                    <input type="password" name="phonenumber" id="phonenumber" class="form-control text-field" required="required" placeholder="Enter your Phone number" />
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn button-wide" value="Send" />
                                <input type="submit" class="btn button-wide pull-right" value="Done" disabled="disabled" />
                            </div>
                        </form>
                    </div>
                    <h2>Subscribe Form</h2>
                    <div class="back-color">
                        <form>
                            <div class="form-group form-border">
                                <label class="sr-only" for="enteremail2">Enter your Email</label>
                                <div class="input-group field-padding">
                                    <span class="input-group-addon blur"><span class="glyphicon glyphicon-envelope"></span></span>
                                    <input type="email" name="enteremail2" id="enteremail2" class="form-control text-field" required="required" placeholder="Enter your Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn button-wide" value="Subscribe" />
                                <input type="reset" class="btn btn-danger button-red pull-right button-wide" value="No, Thanks" />
                            </div>
                        </form>
                    </div>
                    <div class="logo2">
                        <img src="images/mark2.png" class="center-block img-responsive" alt="logo2" />
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
